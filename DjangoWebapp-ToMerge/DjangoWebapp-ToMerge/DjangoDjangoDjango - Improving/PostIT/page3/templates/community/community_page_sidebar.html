{% load static %}
<div class="community-page-sidebar">
    <div class="about">
        <div class="sidebar-section-title">
            About Community
        </div>
        <div class="community-info">

            {{community.bio}}
            <br>
            Created on: {{community.post_date}}
        </div>
        <div class="members_info">
            <div class="community-admin">
                Created by: {{community.created_by}}
                {%if user == community.created_by%}
                Edit Commuity
                {%endif%}
            </div>
            Members: {{community.members.count}}
        </div>
    </div>

</div>
